<div class="moves-list" *ngIf="this.loggedinUser.moves">
    <h4>Your moves to {{contact.name}}:</h4>
    <div *ngFor="let move of this.loggedinUser.moves">
        <div *ngIf="move.toId === contact._id">
            <hr/>
            <p>At: {{move.at|date:'dd/MM/yy hh:mm'}}</p>
            <p>Amount: {{move.amount}}</p>
        </div>
    </div>
</div>
