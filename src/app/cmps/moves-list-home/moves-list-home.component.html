<div class="moves-list-home" *ngIf="this.loggedinUser.moves">
    <h4>Your last moves:</h4>
    <div *ngFor="let move of this.loggedinUser.moves;let i = index">
        <div *ngIf="i < 3">
            <hr/>
            <p>To: {{move.to}}</p>
            <p>At: {{move.at|date:'dd/MM/yy hh:mm'}}</p>
            <p>Amount: {{move.amount}}</p>
        </div>
    </div>
</div>
