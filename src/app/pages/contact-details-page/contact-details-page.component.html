<div *ngIf="contact" class="contact-details">
    <div class="details-nav">
        <a [routerLink]="['/contact']"><img src="../../../assets/img/back.png"></a>
        <a [routerLink]="['/contact','edit',contact._id]">
                <img src="../../../assets/img/edit.png"></a>
    </div>
    <div class="contact-info">
        <img src="https://robohash.org/{{contact._id}}?set=set5" alt="">
        <p>Name: {{contact.name}}</p>
        <p>Phone: {{contact.phone}}</p>
        <p>Email: {{contact.email}}</p>
    </div>
    <transfer-fund [contact]="contact" [maxCoins]="loggedinUser.coins" (onTransferCoins)="onTransferCoins($event)"></transfer-fund>
    <moves-list [contact]="contact" [loggedinUser]="loggedinUser"></moves-list>
</div>
